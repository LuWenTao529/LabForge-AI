spring:
  application:
    name: LabForge-AI-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/labforge_ai
    username: root
    password:
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.winter.labforgeai.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
